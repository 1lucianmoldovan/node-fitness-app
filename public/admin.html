<!DOCTYPE html>
<html>

<head>
    <title>Admin Zone</title>
    <link rel='stylesheet' href='stylesheets/style.css' />
</head>

<body>

    <div class="container">
        <div class="page-wrap">
            <section class="main-content">
                <div id="header">
                    <h1>Admin</h1>
                    <a href="/" id="adminZone"><button> to Home</button></a>
                </div>
                <div>
                    <label for="search">Search:
                        <input type="text" id="search">
                    </label>
                    <table>
                        <thead>
                            <th>Last Name</th>
                            <th>First Name</th>
                            <th>Available Sessions</th>
                            <th>End Date</th>
                            <th style="width: 30px"></th>
                        </thead>
                        <tbody></tbody>
                    </table>

                    <button id="newMember" onclick="openNewMemberForm()">Add Member</button>
                </div>
            </section>
            <aside class="main-sidebar" style="displayvvxg:none">
               
                        <h4>Member details
                        <ul>Last Name</ul>
                        <ul>First Name</ul>
                        <ul>Phone</ul>
                        <ul>e-mail</ul>
                    </h4>
            </aside>

        </div>
    </div>

    <div id="modal1" class="sec-modal">
        <div class="modal-content">
            <div class="close" onclick="closeNewMemberForm()">+</div>

            <form action="">


                <label for="firstName">First Name</label>
                <input id="firstName" name="firstName" type="text" placeholder="Introdu Prenume">

                <label for="lastName">Last Name</label>
                <input id="lastName" name="lastName" type="text" placeholder="Intordu Numele">

                <label for="phone">Enter Your phone number</label>
                <input id="phone" name="phone" type="number" placeholder="Phone number">

                <label for="email">Enter Your e-mail</label>
                <input id="email" name="email" type="email" placeholder="E-mail">

                

            </form>
            <button onclick="saveNewMember()">Submit</button>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="./javascripts/admin.js"></script>
</body>

</html>
