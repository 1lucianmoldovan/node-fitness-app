<!DOCTYPE html>
<html>

<head>
    <title>Admin Zone</title>
    <link rel='stylesheet' href='stylesheets/style.css' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">
        <div class="page-wrap">
            <section class="main-content">
                <div id="header">
                    <h1>Admin</h1>
                    <a href="/" id="adminZone"><button> to Home</button></a>
                </div>
                <div>

                    <div class="search-box">
                        <input class="search-txt" type="text" id="search" placeholder="Search">
                        <i class="fa fa-search" id="search-btn"></i>
                    </div>

                    <button id="newMember" onclick="openNewMemberForm()">Add member</button>
                    <table>
                        <thead>

                            <th>Present</th>
                            <th>#</th>
                            <th>Last Name</th>
                            <th>First Name</th>
                            <th>Available Sessions</th>
                            <th>End Date</th>
                        </thead>
                        <tbody></tbody>
                    </table>


                </div>
            </section>
            <aside id="main-sidebar">
                <div class="close" onclick="hideMemberDetails()" title="close">+</div>
                <h2>Member details</h2>
                <div id="member-foto">
                    <div></div>
                </div>
                <div id="member-details">
                    <ul>
                        <li>Username: <span id="userNameDetails"></span></li>
                        <li>Last Name: <span id="lastNameDetails"></span></li>
                        <li>First Name: <span id="firstNameDetails"></span></li>
                        <li>Phone: <span id="phoneDetails"></span></li>
                        <li>e-mail: <span id="emailDetails"></span></li>
                    </ul>
                </div>
                <div id="delEdit"></div>


            </aside>

        </div>
    </div>

    <div id="modal1" class="sec-modal">
        <div class="modal-content">
            <div class="close" onclick="closeNewMemberForm()" title="close">+</div>
            <h3>Membership Aplication</h3>
            <div class="modalLeft">

                <form action="" id="adMembersForm">
                    <h4>Personal Data</h4>
                    <div class="modalInputs">
                        <label for="firstName">First Name</label>
                        <input class="modalBox" id="firstName" name="firstName" type="text">
                    </div>
                    <div class="modalInputs">
                        <label for="lastName">Last Name</label>
                        <input class="modalBox" id="lastName" name="lastName" type="text">
                    </div>
                    <div class="modalInputs">
                        <label for="password">Password</label>
                        <input class="modalBox" id="password" name="password" type="text">

                    </div>
                    <div class="modalInputs">
                        <label for="confPassword">Confirm Password</label>
                        <p id="comparePasswords"></p>
                        <input class="modalBox" id="confPassword" name="confPassword" type="text">

                    </div>
                    <div class="modalInputs">
                        <label for="phone">Phone Number</label>
                        <input class="modalBox" id="phone" name="phone" type="number">
                    </div>
                    <div class="modalInputs">
                        <label for="email">E-mail Adress</label>
                        <input class="modalBox" id="email" name="email" type="email">
                    </div>
                    <div class="modalInputs">
                        <label for="sesionSelect">Select Sessions</label>
                            <input class="modalBox" id="sesionSelect" name="startDate" type="number">
                    </div>
                    <div class="modalInputs">
                        <label for="startDate">Start date</label>
                        <input class="modalBox" id="startDate" name="startDate" type="date">
                    </div>
                    <button id="submitBtn" onclick="saveNewMember()">Submit</button>
                </form>

            </div>
            <div class="modalRight">


            </div>


        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="./javascripts/admin.js"></script>
</body>

</html>
