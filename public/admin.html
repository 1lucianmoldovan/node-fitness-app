<!DOCTYPE html>
<html>

<head>
    <title>Admin Zone</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
</head>

<body>
    <div class="container">
        <div id="header">
            <h1>Admin</h1>
            <a href="/" id="adminZone"><button> to Home</button></a>
        </div>
        <div>
            <label for="search">Search:
                <input type="text" id="search">
            </label>

            <table>
                <thead>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Available Sessions</th>
                    <th>End Date</th>
                </thead>
                <tbody></tbody>
            </table>

            <button id="newMember" onclick="openNewMemberForm()">Add Member</button>
        </div>

    </div>

    <div id="modal1" class="sec-modal">
        <div class="modal-content">
            <div class="close" onclick="closeNewMemberForm()">+</div>

            <form action="">


                <label for="fName">First Name</label>
                <input id="fName" name="" type="text" placeholder="Introdu Prenume">

                <label for="lName">Last Name</label>
                <input id="lName" name="" type="text" placeholder="Intordu Numele">

                <label for="phone-number">Enter Your phone number</label>
                <input id="phone-number" name="" type="number" placeholder="Phone number">

                <label for="e-mail">Enter Your e-mail</label>
                <input id="e-mail" name="" type="email" placeholder="E-mail">

                <input type="submit" value="Submit">

            </form>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="./javascripts/admin.js"></script>
</body>

</html>
