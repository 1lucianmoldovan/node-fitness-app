<!DOCTYPE html>
<html>

<head>
    <title>Admin Zone</title>
    <link rel='stylesheet' href='stylesheets/style.css' />
</head>

<body>

    <div class="container">
        <div class="page-wrap">
            <section class="main-content" >
                <div id="header">
                    <h1>Admin</h1>
                    <a href="/" id="adminZone"><button> to Home</button></a>
                </div>
                <div>
                    <label for="search">Search:
                        <input type="text" id="search">
                    </label>
                    <button id="newMember" onclick="openNewMemberForm()">Add Member</button>
                    <table>
                        <thead>
                            <th class="hidden">Id</th>
                            <th>Last Name</th>
                            <th>First Name</th>
                            <th>Available Sessions</th>
                            <th>End Date</th>
                            <th style="width: 30px"></th>
                        </thead>
                        <tbody></tbody>
                    </table>

                   
                </div>
            </section>
            <aside class="main-sidebar" style="displayvvxg:none">

                <h4>Member details
                    <ul>Last Name</ul>
                    <ul>First Name</ul>
                    <ul>Phone</ul>
                    <ul>e-mail</ul>
                </h4>
            </aside>

        </div>
    </div>

    <div id="modal1" class="sec-modal">
        <div class="modal-content">
            <div class="close" onclick="closeNewMemberForm()">+</div>
            <h3>Membership Aplication</h3>
            <div class="modalLeft">

                <form action="" id="adMembersForm">
                    <h4>Personal Data</h4>
                    <div class="modalInputs">
                        <label for="username">Username</label>
                        <input id="username" name="username" type="text" placeholder="Username">
                    </div>
                    <div class="modalInputs">
                        <label for="firstName">First Name</label>
                        <input id="firstName" name="firstName" type="text" placeholder="First Name">
                    </div>
                    <div class="modalInputs">
                        <label for="lastName">Last Name</label>
                        <input id="lastName" name="lastName" type="text" placeholder="Last Name">
                    </div>
                    <div class="modalInputs">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="text" placeholder="Password">
                        
                    </div>
                    <div class="modalInputs">
                        <label for="confPassword">Confirm Password</label>
                        <input id="confPassword" name="confPassword" type="text" placeholder="Confirm Password">
                        <p id="comparePasswords"></p>
                    </div>
                    <div class="modalInputs">
                        <label for="phone">Phone Number</label>
                        <input id="phone" name="phone" type="number" placeholder="Phone number">
                    </div>
                    <div class="modalInputs">
                        <label for="email">E-mail Adress</label>
                        <input id="email" name="email" type="email" placeholder="E-mail">
                    </div>
                </form>
            </div>
            <div class="modalRight">
                <label for="sesionSelect">Select Sessions</label>
                <select id="sesionSelect">
                    <option value="1">1 Session</option>
                    <option selected="selected" value="4">4 Sessions</option>
                    <option value="8">8 Sessions</option>
                    <option value="12">12 Sessions</option>
                </select>

            </div>
            <button onclick="saveNewMember()">Submit</button>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="./javascripts/admin.js"></script>
</body>

</html>
